<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rebeccapurple;
            height: 300px;
            width: 500px;

        }
        .box{
            display: inline-block;
            border: 2px solid black;

        }
        img{
            width: 500px;
            transition: width 3s ease-in-out 0s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img id="myimg" src="logo.png" alt="">
        </div>
        
    </div><button id="btn">Toggle</button>
</body>
<script>
    myimg.style.width = "100px";
    btn.addEventListener('click', () => {
        if(myimg.style.width === "100px")
        myimg.style.width = "500px";
        else if(myimg.style.width === "500px")
        myimg.style.width = "100px";
    })
</script>

</html>
